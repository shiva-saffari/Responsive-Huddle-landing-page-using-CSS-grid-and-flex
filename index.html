<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>

<body>
  <main>
    <section class="introductory-section">
      <div class="introductory">
        <div class="img-box">
          <img class="logo-img" src="img/logo.svg" alt="">
          <img class="monitors-img" src="img/illustration-mockups.svg" alt="">
        </div>
        <div class="text-box">
          <div class="box">
            <h2 class="heading-secondary">Build The Community Your Fans Will Love</h2>
            <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your
              audience.
              Create connections with your users as you engage in genuine discussion.</p>
            <div class="button">
              <button class="btn">Register</button>
            </div>
          </div>
          <ul class="icon-box">
            <li>
              <ion-icon class="icon" name="logo-facebook"></ion-icon>
            </li>
            <li>
              <ion-icon class="icon" name="logo-twitter"></ion-icon>
            </li>
            <li>
              <ion-icon class="icon" name="logo-instagram"></ion-icon>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
